<div class="container mt-2">
    <div class="row">
        <div class="col-sm-3"*ngFor="let item of superHeroes">
        <div class="card" style="width: 18rem;">
            <img src="{{item.imageUrl}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text"><b>Powers:</b> {{item.power}}</p>
                <p class="card-text"><b>Franchise:</b> {{item.franchies}}</p>
                <a class="btn btn-warning" [routerLink]="['edit-super-heroes',item._id]">Edit</a>
                <button class="btn btn-danger mx-2" (click)="openDeletePopUp(item._id)">Delete</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warning</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure to delete this item ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="delete()">yes</button>
        </div>
      </div>
    </div>
  </div>
